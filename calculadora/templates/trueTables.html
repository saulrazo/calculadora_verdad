<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'trueStyle.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <title>Calculadora de tablas de verdad</title>
</head>

<body>


    <div class="calculadora-slay">
        <form class="calculadora" name="calc" action="" method="get">
            <!--LÓGICA DE LA CALCULADORA:
                Se agregan al input los caracteres asignadosele mediante +=
                la escritura de nuevos caracteres especificados por cada botón
             -->

            <input value="{{ data }}" class="value" type="text" name="text" readonly="">
            <span class="num clear" onclick="document.calc.text.value = ''">AC</span>
            <span class="num" onclick="document.calc.text.value += 'p'">p</span>
            <span class="num" onclick="document.calc.text.value += 'q'">q</span>
            <span class="num" onclick="document.calc.text.value += 'r'">r</span>
            <span class="num" onclick="document.calc.text.value += '~'">~</span>
            <span class="num" onclick="document.calc.text.value += '^'">^</span>
            <span class="num" onclick="document.calc.text.value += 'v'">v</span>
            <span class="num" onclick="document.calc.text.value += '⊕'">⊕</span>
            <span class="num" onclick="document.calc.text.value += '→'">→</span>
            <span class="num" onclick="document.calc.text.value += '↔'">↔</span>

            <button class="equal" type="submit">Generar</button>

        </form>
        <button class="gen" type="button" data-toggle="modal" data-target=".bd-example-modal-lg">Visualizar tabla de
            verdad</button>


        <div id="modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
            aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                   
                    <!-- Se obtiene las lista de listas final -->
                    {% for lst in lsts %}
                    <div class="container">
                      <ul>
                        <!-- Se obtiene cada list incluida en la lista final -->
                        {% for item in lst %}
                        <div class="item">
                         <!-- Se imprime cada ITEM como parte de una list de chars -->
                          <li">{{item}}</li>
                        </div> 
                        {% endfor %}
                      </ul> 
                    </div>  
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>












    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
